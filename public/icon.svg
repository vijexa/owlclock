<svg width="200px" height="200px" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
    <!-- Clock face -->
    <circle cx="100" cy="100" r="95" stroke="black" stroke-width="10" fill="transparent" />

    <!-- Hour marks -->
    <line x1="100" y1="10" x2="100" y2="30" stroke="black" stroke-width="10" />
    <line x1="190" y1="100" x2="170" y2="100" stroke="black" stroke-width="10" />
    <line x1="100" y1="190" x2="100" y2="170" stroke="black" stroke-width="10" />
    <line x1="10" y1="100" x2="30" y2="100" stroke="black" stroke-width="10" />

    <!-- Hour hand -->
    <line x1="100" y1="100" x2="100" y2="50" stroke="black" stroke-width="10" />

    <!-- Minute hand -->
    <line x1="100" y1="100" x2="160" y2="100" stroke="black" stroke-width="10" />


    <!-- Clock center -->
    <circle cx="100" cy="100" r="3" fill="black" />
</svg>
